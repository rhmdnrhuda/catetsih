<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      How do you feel?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
    
  </ion-header> -->

  <div id="container" >

    <form [formGroup]="registerForm" (ngSubmit)="presentAlert(registerForm.value)">
      <ion-card padding>
        <ion-item>
          <ion-label position="floating">Perasaan kamu? (-5 bad | 5 good)</ion-label>
          <ion-select ngModel formControlName="valueoffeel" cancelText="Batal" name="valueoffeel">
            <ion-select-option *ngFor="let item of valueOfFeeling">{{item ? item : '-'}}</ion-select-option >
          </ion-select>
        </ion-item> 
      </ion-card>
      
      <ion-card padding>
        <ion-item>
          <ion-label position="floating">Waktunya Kapan?</ion-label>
          <ion-select [(ngModel)]="valueofwhen" formControlName="valueofwhen" cancelText="Batal" name="valueofwhen" (ionChange)="optionsFn();">
            <ion-select-option *ngFor="let item of valueOfWhen" value="{{item}}">{{item ? item : '-'}}</ion-select-option >
          </ion-select>
        </ion-item> 
      </ion-card>
    
      <ion-card padding>
        <ion-item *ngIf="valueofwhen == 'Pilih Waktu'">
          <ion-label position="floating">Waktu</ion-label>
          <ion-datetime mode="ios" formControlName="time" class="form-controll" display-format="DD MMM YYYY, Pukul HH:mm" picker-format="YYYY-MMM-DD H:mm A"></ion-datetime>
        </ion-item>
      </ion-card>
      
      <ion-card padding>
        <ion-item>
          <ion-label position="floating">Keterangan</ion-label>
          <ion-textarea type="text" formControlName="note"  class="form-controll"></ion-textarea>
        </ion-item> 
      </ion-card>
           
      <ion-button shape="round" type="submit" color="primary" style="margin-top: 10%">Submit</ion-button>
    </form>
  </div>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
